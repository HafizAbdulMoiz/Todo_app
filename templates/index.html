{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="mt-4">Add Item</h2>
              <form class="form-inline mt-4" action="add_todo" method="post">
                  {% csrf_token %}
                  <input type="text" class="form-inline" name="content"  placeholder="Type here.....">
                  <button class="btn btn-primary ms-2" type="submit">Submit</button>
             </form>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col">
          <ul class="list-group">
              {% for todo_item in todo_items %}
                        <li class="list-group-item">{{todo_item.text}}
                        <div class="float-end"> 
                        <form action="delete_todo {{todo_item.id}}" method="post">
                            {% csrf_token %}
                        <button class="btn btn-sm btn-danger " type="submit">Delete</button>
                        </form>    
                        </div>
                        </li> 
              {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
{% endblock content %}
